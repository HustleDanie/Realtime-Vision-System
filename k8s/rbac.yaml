---
# YOLO Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: yolo-sa
  namespace: vision-system

---
# YOLO Role
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: yolo-role
  namespace: vision-system
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]

---
# YOLO RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: yolo-rolebinding
  namespace: vision-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: yolo-role
subjects:
  - kind: ServiceAccount
    name: yolo-sa
    namespace: vision-system

---
# Logging Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: logging-sa
  namespace: vision-system

---
# Logging Role
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: logging-role
  namespace: vision-system
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list"]

---
# Logging RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: logging-rolebinding
  namespace: vision-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: logging-role
subjects:
  - kind: ServiceAccount
    name: logging-sa
    namespace: vision-system
