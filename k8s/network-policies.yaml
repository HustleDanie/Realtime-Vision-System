---
# NetworkPolicy for vision-system namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vision-deny-all
  namespace: vision-system
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress

---
# Allow YOLO to receive traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-yolo-ingress
  namespace: vision-system
spec:
  podSelector:
    matchLabels:
      app: yolo
      component: inference
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: vision-system
        - podSelector:
            matchLabels:
              app: logging
      ports:
        - protocol: TCP
          port: 8000
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 8000

---
# Allow Logging to receive traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-logging-ingress
  namespace: vision-system
spec:
  podSelector:
    matchLabels:
      app: logging
      component: storage
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: vision-system
        - podSelector:
            matchLabels:
              app: yolo
      ports:
        - protocol: TCP
          port: 8001
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 8001

---
# Allow egress to external services (DNS, external APIs)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-external-egress
  namespace: vision-system
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow MLflow service
    - to:
        - podSelector:
            matchLabels:
              app: mlflow
      ports:
        - protocol: TCP
          port: 5000
    # Allow internet (for model downloads, etc.)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
