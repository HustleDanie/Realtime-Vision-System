---
# YOLO Inference Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yolo-ingress
  namespace: vision-system
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
spec:
  tls:
    - hosts:
        - yolo.example.com
      secretName: yolo-tls
  rules:
    - host: yolo.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: yolo-service
                port:
                  number: 8000
          - path: /health
            pathType: Exact
            backend:
              service:
                name: yolo-service
                port:
                  number: 8000
          - path: /predict
            pathType: Prefix
            backend:
              service:
                name: yolo-service
                port:
                  number: 8000
          - path: /metrics
            pathType: Exact
            backend:
              service:
                name: yolo-service
                port:
                  number: 8000

---
# Logging Service Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: logging-ingress
  namespace: vision-system
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: 50m
spec:
  tls:
    - hosts:
        - logging.example.com
      secretName: logging-tls
  rules:
    - host: logging.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: logging-service
                port:
                  number: 8001
          - path: /health
            pathType: Exact
            backend:
              service:
                name: logging-service
                port:
                  number: 8001
          - path: /log
            pathType: Prefix
            backend:
              service:
                name: logging-service
                port:
                  number: 8001
          - path: /metrics
            pathType: Exact
            backend:
              service:
                name: logging-service
                port:
                  number: 8001
