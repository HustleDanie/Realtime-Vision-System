---
# YOLO Inference Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yolo-inference
  namespace: vision-system
  labels:
    app: yolo
    component: inference
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: yolo
      component: inference
  template:
    metadata:
      labels:
        app: yolo
        component: inference
        version: "1.0"
    spec:
      # Affinity rules for GPU nodes
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nvidia.com/gpu
                    operator: Exists
      
      # Service account
      serviceAccountName: yolo-sa
      
      # Init container to download model
      initContainers:
        - name: model-downloader
          image: python:3.12-slim
          command: ['sh', '-c']
          args:
            - |
              pip install ultralytics &&
              python -c "from ultralytics import YOLO; YOLO('yolov8n.pt')" &&
              cp -r ~/.yolo /models/
          volumeMounts:
            - name: yolo-models
              mountPath: /models
      
      # Main containers
      containers:
        - name: yolo
          image: realtime-vision-system:yolo-latest
          imagePullPolicy: IfNotPresent
          
          # Port configuration
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          
          # Resource requests and limits
          resources:
            requests:
              memory: "4Gi"
              cpu: "2"
              nvidia.com/gpu: "1"
            limits:
              memory: "8Gi"
              cpu: "4"
              nvidia.com/gpu: "1"
          
          # Environment variables
          envFrom:
            - configMapRef:
                name: yolo-config
            - configMapRef:
                name: mlflow-config
          
          env:
            - name: CUDA_VISIBLE_DEVICES
              valueFrom:
                configMapKeyRef:
                  name: yolo-config
                  key: CUDA_VISIBLE_DEVICES
          
          # Volume mounts
          volumeMounts:
            - name: yolo-models
              mountPath: /app/models
            - name: model-cache
              mountPath: /root/.yolo
          
          # Liveness probe: check if service is running
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - |
                  import torch
                  from ultralytics import YOLO
                  assert torch.cuda.is_available()
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          
          # Readiness probe: check if service is ready to accept requests
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Startup probe: wait for service to be ready
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 30
      
      # Volumes
      volumes:
        - name: yolo-models
          persistentVolumeClaim:
            claimName: yolo-models-pvc
        - name: model-cache
          emptyDir:
            sizeLimit: 5Gi
      
      # Restart policy
      restartPolicy: Always
      
      # Termination grace period
      terminationGracePeriodSeconds: 30

---
# Logging Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logging-service
  namespace: vision-system
  labels:
    app: logging
    component: storage
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: logging
      component: storage
  template:
    metadata:
      labels:
        app: logging
        component: storage
        version: "1.0"
    spec:
      # Service account
      serviceAccountName: logging-sa
      
      # Affinity rules for spreading across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - logging
                topologyKey: kubernetes.io/hostname
      
      # Main container
      containers:
        - name: logging
          image: realtime-vision-system:logging-latest
          imagePullPolicy: IfNotPresent
          
          # Port configuration
          ports:
            - name: http
              containerPort: 8001
              protocol: TCP
          
          # Resource requests and limits
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1"
          
          # Environment variables
          envFrom:
            - configMapRef:
                name: logging-config
            - configMapRef:
                name: mlflow-config
          
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: DATABASE_URL
          
          # Volume mounts
          volumeMounts:
            - name: logging-data
              mountPath: /app/data
            - name: prediction-images
              mountPath: /app/prediction_images
          
          # Liveness probe: check database connectivity
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - |
                  from src.logging_service.database import DatabaseConnection
                  db = DatabaseConnection()
                  db.health_check()
            initialDelaySeconds: 20
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          
          # Readiness probe: check if API is ready
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Startup probe: wait for service initialization
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 30
      
      # Volumes
      volumes:
        - name: logging-data
          persistentVolumeClaim:
            claimName: logging-data-pvc
        - name: prediction-images
          persistentVolumeClaim:
            claimName: prediction-images-pvc
      
      # Restart policy
      restartPolicy: Always
      
      # Termination grace period
      terminationGracePeriodSeconds: 30
