# Model-specific configuration

# Available models
models:
  yolov8n:
    path: "models/yolov8n.pt"
    input_size: [640, 640]
    classes: 80
    
  yolov8s:
    path: "models/yolov8s.pt"
    input_size: [640, 640]
    classes: 80
    
  yolov8m:
    path: "models/yolov8m.pt"
    input_size: [640, 640]
    classes: 80

# Class names (COCO dataset)
class_names:
  - person
  - bicycle
  - car
  - motorcycle
  - airplane
  - bus
  - train
  - truck
  - boat
  - traffic light
  # ... (80 classes total in production)

# Class colors (RGB)
class_colors:
  0: [255, 0, 0]     # person - red
  1: [0, 255, 0]     # bicycle - green
  2: [0, 0, 255]     # car - blue
  3: [255, 255, 0]   # motorcycle - yellow
  # ... (more colors)
