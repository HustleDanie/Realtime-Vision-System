  #     POSTGRES_USER: mlflow
  #     POSTGRES_PASSWORD: mlflow
  #     POSTGRES_DB: mlflow
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   networks:
  #     - mlflow-network

volumes:
  mlflow-data:
  # postgres-data:

networks:
  mlflow-network:
    driver: bridge
